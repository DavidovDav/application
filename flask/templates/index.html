<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flask Application</title>
</head>
<body>
    <h1>My Flask Application</h1>
    
    <h2>Create Person</h2>
    <form method="POST" action="/person">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>
        
        <button type="submit">Create</button>
    </form>
    
    <h2>Get Person</h2>
    <form method="GET" action="/person">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        
        <button type="submit">Get</button>
    </form>
    
    <h2>Get All People IDs</h2>
    <form method="GET" action="/person">
        <button type="submit">Get All</button>
    </form>
    
    <h2>Update Person</h2>
    <form method="PUT" action="/person">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br><br>
        
        <button type="submit">Update</button>
    </form>
    
    <h2>Delete Person</h2>
    <form method="DELETE" action="/person">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>
        
        <button type="submit">Delete</button>
    </form>
    
</body>
</html>
